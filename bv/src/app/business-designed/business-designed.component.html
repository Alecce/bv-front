<!--<form [formGroup]="form">-->
  <div class="d-flex flex-column margin-64">


    <div class="d-flex justify-content-start">

      <div  class="heading-1">
        <span>{{businessName}} - {{businessType}}</span>

      </div>

    </div>


    <div class="d-flex margin-bottom-8">
      <div class="d-flex flex-column justify-content-end w-100">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-between main-menu menu-first">
            <button class="btn btn-menu-first menu-2-regular ml-0" [ngClass]="getSubTabColor('')"
                    (click)="chose(''); choseSubtab('')">
              <app-text page="business_add" default="Additional"></app-text>
            </button>

            <button class="btn btn-menu-first menu-2-regular mr-0" *ngFor="let subTab of subTabs; let i = index" [ngClass]="getSubTabColor(subTab)"
                    (click)="chose(''); choseSubtab(subTab)">
              <app-text page="subtabs" [default]="subTab"></app-text>
            </button>
          </div>
          <div class="d-flex flex-wrap">

            <div>
              <a class="btn btn-type-1 text-uppercase field-content margin-right-36" [routerLink]="langService.editable ? null : [getLink()]">
                <app-text [page]="'business_' + type" default="Cancel"></app-text>
              </a>
            </div>

            <div>
              <button class="btn btn-type-1 text-uppercase field-content" (click)="saveChanges()">
                <app-text [page]="'business_' + type" default="Save changes"></app-text>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>



    <div class="d-flex">
      <app-additional-schema [downloadedData]="downloadedData" [menuData]="menuData" [structureData]="structureData"
                             [request]="request" [additionalTabs]="additionalTabs" [currentSubTab]="currentSubTab" [noMenuData]="true" class="w-100"></app-additional-schema>

    </div>


  </div>


<!--Words for translater-->

<div [hidden]="true">



  <app-text page="business_add" default="Additional"></app-text>


</div>
