<div class="d-flex flex-column margin-64">
  <div class="d-flex">
    <div class="d-flex flex-column justify-content-end w-100">
      <div class="test">

        <img  class="cover-image" [src]="url">
      </div>

      <div class="d-flex justify-content-between">

        <div class="d-flex">

          <div  class="heading-1">
            <div *ngIf="routeData.download">
              <app-text page="vineyards" default="Edit an vineyard"></app-text>
            </div>
            <div  *ngIf="!routeData.download">
              <app-text page="vineyards" default="Create an vineyard"></app-text>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column justify-content-end w-100">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-between main-menu menu-first">

            <button class="btn btn-menu-first menu-2-regular ml-0" [ngClass]="getTabColor(tabs.menu)" (click)="chose(tabs.menu)">
              <app-text page="vineyards" default="Menu"></app-text>
            </button>

            <button class="btn btn-menu-first menu-2-regular ml-0" [ngClass]="getTabColor(tabs.basic)" (click)="chose(tabs.basic)">
              <app-text page="vineyards" place="basic_info" default="Basic info"></app-text>
            </button>

            <!--<button class="btn btn-menu-first menu-2-regular ml-0" [ngClass]="getTabColor(tabs.additional)" (click)="chose(tabs.additional)">-->
            <!--<app-text page="event" default="Additional"></app-text>-->
            <!--</button>-->


            <button class="btn btn-menu-first menu-2-regular ml-0" [ngClass]="getSubTabColor('')"
                    (click)="chose(tabs.additional); choseSubtab('')" [hidden]="!isTabExist('')">
              <app-text page="vineyards" default="Additional"></app-text>
            </button>

            <button class="btn btn-menu-first menu-2-regular ml-0" *ngFor="let subTab of subTabs; let i = index" [ngClass]="getSubTabColor(subTab)"
                    (click)="chose(tabs.additional); choseSubtab(subTab)" [hidden]="!isTabExist(subTab)">
              <app-text page="subtabs" [default]="subTab"></app-text>
            </button>

          </div>
          <div class="d-flex justify-content-between">



            <a class="btn btn-type-1 text-uppercase field-content margin-right-36" [routerLink]="langService.editable ? null : backLink()">
              <app-text page="vineyards" default="Back"></app-text>
            </a>
            <button class="btn btn-type-1 text-uppercase field-content margin-right-36" (click)="create()" *ngIf="!routeData.download">
              <app-text page="vineyards" default="Create"></app-text>
            </button>
            <button class="btn btn-type-1 text-uppercase field-content margin-right-36"  (click)="create()" *ngIf="routeData.download">
              <app-text page="vineyards" default="Save changes"></app-text>
            </button>
            <!--<button class="btn btn-type-1 text-uppercase field-content margin-right-36"  (click)="clone()" *ngIf="routeData.download">-->
              <!--<app-text page="vineyards" default="Clone event"></app-text>-->
            <!--</button>-->

          </div>
        </div>
      </div>
    </div>



  </div>


  <div class="d-flex wine-select">

    <app-vineyard-additional-designed [downloadedData]="downloadedData" [menuData]="menuData" [structureData]="additionalStructure"
                                   [hidden]="!showTab(tabs.additional)" [additionalTabs]="additionalTabsSubject" [currentSubTab]="currentSubTab" class="w-100"></app-vineyard-additional-designed>
    <app-vineyard-menu-designed [downloadedData]="downloadedData" [hidden]="!showTab(tabs.menu)" [structureData]="additionalStructure" class="w-100"></app-vineyard-menu-designed>

    <app-vineyard-basic-designed [downloadedData]="downloadedData"  [structureData]="additionalStructure"
                                 [isParentShowNoValidation]="showNoValidation" [hidden]="!showTab(tabs.basic)" class="w-100"></app-vineyard-basic-designed>

  </div>

</div>



<!--Words for translater-->

<div [hidden]="true">

  <app-text page="vineyards" default="Edit an vineyard"></app-text>

  <app-text page="vineyards" default="Create an vineyard"></app-text>

  <app-text page="vineyards" default="Menu"></app-text>

  <app-text page="vineyards" place="basic_info" default="Basic info"></app-text>

  <app-text page="vineyards" default="Additional"></app-text>

  <app-text page="vineyards" default="Back"></app-text>

  <app-text page="vineyards" default="Create"></app-text>

  <app-text page="vineyards" default="Save changes"></app-text>













</div>
