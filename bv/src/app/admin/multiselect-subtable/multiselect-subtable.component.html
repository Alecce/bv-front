<form [formGroup]="form">

  <div>

    <div class="form-group row">
      <label class="col text-center my-auto">
        <app-text page="admin_multiselect" place="list" default="List:"></app-text>
      </label>
    </div>
    <div *ngFor="let row of list; let i = index" formGroupName="boxes">
      <div  class="form-group row">
        <label class="col-4 offset-4 text-right my-auto">{{row.name}}:</label>
        <input class="my-auto" type="checkbox" formControlName="{{row.id}}">
      </div>
    </div>

    <!--<div>-->
      <!--<app-superlist [tableCols]="tableColsVegan" [api]="apiVegan" [addCheckbox]="true"></app-superlist>-->
    <!--</div>-->
  </div>


</form>



<div mat-dialog-actions class="row">

  <div class="col my-auto">
    <button class="btn btn-success btn-block" mat-button (click)="close()">Back</button>
  </div>
  <div class="col my-auto">
    <button class="btn btn-success btn-block" mat-button [mat-dialog-close]="getResults()" cdkFocusInitial>Save</button>
  </div>
</div>
