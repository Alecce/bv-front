<form [formGroup]="form">
  <div>
    <div>
      <div class="form-group row">
        <label class="col text-center my-auto">
          <app-text page="wines_advanced" place="kashruts" default="Kashruts:"></app-text>
        </label>
      </div>
      <div *ngFor="let kashrut of kashrutList" formGroupName="kashrutsWine">
        <div  class="form-group row">
          <label class="col-4 offset-4 text-right my-auto">{{kashrut.int_name}}</label>
          <input class="col-1 my-auto" type="checkbox" formControlName="{{kashrut.id}}">
          <button class="btn btn-danger btn-sm"  (click)="uncheckKashrut(kashrut.id)">
            <app-text page="wines_advanced" place="delete_kashrut_from_winery" default="Delete from winery"></app-text>
          </button>
        </div>
      </div>
      <div>
        <app-superlist [tableCols]="tableColsKashruts" [api]="apiKashruts" [addCheckbox]="true"></app-superlist>
      </div>
    </div>
  </div>
</form>
<div mat-dialog-actions class="row">

  <div class="col my-auto">
    <button class="btn btn-success btn-block" mat-button (click)="close()">Back</button>
  </div>
  <div class="col my-auto">
    <button class="btn btn-success btn-block" mat-button [mat-dialog-close]="getResults()" cdkFocusInitial>Save</button>
  </div>
</div>
