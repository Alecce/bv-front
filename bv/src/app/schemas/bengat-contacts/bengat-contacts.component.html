<div class="d-flex flex-column align-items-start margin-left-36 margin-right-36 margin-top-36 margin-bottom-36" *ngIf="profile">
  <div class="d-flex flex-column align-items-start left-bar">
    <div>
      <img  class="img-fluid" [src]="getImage()" onError="this.src='../../../assets/icons/placeholder-wine.svg'">
    </div>
  </div>

  <div class="d-flex flex-column justify-content-end w-100">


    <div class="lines-1" *ngIf="profile.email">
      <app-text page="registartion_user" place="email" default="Email" class="font-weight-bold"></app-text><span class="font-weight-bold">: </span>
      <span>{{profile.email}}</span>

    </div>

    <div class="lines-1" *ngIf="profile.phone">
      <app-text page="registartion_user" place="phone" default="Phone" class="font-weight-bold"></app-text><span class="font-weight-bold">: </span>
      <span>{{profile.phone}}</span>

    </div>




    <div class="d-flex justify-content-center margin-top-36" mat-dialog-actions>
      <div class="">

        <button class="btn btn-type-1 text-uppercase field-content" (click)="close()">
          <app-text page="registartion_user" default="Close"></app-text>
        </button>
      </div>
    </div>
  </div>
</div>


<!--Words for translater-->

<div [hidden]="true">

</div>
