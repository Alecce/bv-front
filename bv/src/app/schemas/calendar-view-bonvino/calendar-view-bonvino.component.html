
<div class="d-flex justify-content-between w-100" [ngClass]="isBigScreen() ? 'flex-row' : 'flex-column'" [formGroup]="form">

  <div class="w-100 d-flex flex-column" [ngClass]="isBigScreen() ? 'margin-right-32' : ''">


    <div  class="heading-2 left-bold-border margin-top-8 margin-bottom-12">
      <app-text page="calendar_view" default="Weekly"></app-text>
    </div>

    <div formArrayName="dayOfWeekArr" class="w-100">

      <div class="d-flex flex-column" *ngFor="let week of dayOfWeekArrView; let i = index">
        <div >

          <!--<div class="d-flex flex-fill justify-content-between">-->

            <!--<div class="align-self-stretch d-flex flex-column margin-right-20 w-100">-->


              <!--<app-day-of-week-time-bonvino [downloadedData]="dayOfWeekArr.at(i).get('days')" [trigger]="innerTrigger"></app-day-of-week-time-bonvino>-->


            <!--</div>-->
            <!--<div>-->
              <!--<button class="btn m-0 p-0" (click)="removeDayOfWeek(i)">-->
                <!--<mat-icon svgIcon="icn-close-bonvine" class="icon-close"></mat-icon>-->
              <!--</button>-->
            <!--</div>-->
          <!--</div>-->


          <div class="lines-1 d-flex flex-column justify-content-start margin-bottom-12">

            <!--<div class="lines-1" *ngIf="week.isOpen && week.language">-->
              <!--<app-text page="calendar_view" default="Language" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>-->

              <!--<span *ngFor="let l of languageArr">-->
                <!--<app-text page="language" default="{{l.name}}" *ngIf="l.value == week.language"></app-text>-->
              <!--</span>-->
            <!--</div>-->
            <!--<div *ngIf="week.isOpen && week.appointment">-->
              <!--<app-text page="calendar_view" default="Open only by appointment" class="font-weight-bold"></app-text>-->
            <!--</div>-->

            <!--<div *ngIf="week.isOpen && !week.appointment">-->
              <!--<app-text page="calendar_view" default="Open" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>-->
            <!--</div>-->
            <!--<div *ngIf="!week.isOpen">-->
              <!--<app-text page="calendar_view" default="Closed" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>-->
            <!--</div>-->

            <div *ngIf="week.isOpen == '1'">
              <app-text page="calendar_view" default="Open" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>
            <div *ngIf="week.isOpen == '0'">
              <app-text page="calendar_view" default="Closed" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>
            <div *ngIf="week.isOpen == '2'">
              <app-text page="calendar_view" default="Open only by appointment" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>
            <div class="d-flex flex-column">
              <!--<app-visitinghours [timeDataForParse]="dayOfWeekArr.at(i).get('days').value"></app-visitinghours>-->
              <div>
                <div class="lines-1" *ngFor="let day of week.days" [hidden]="!day.time.length">
                  <app-text page="winery_one" default="{{day.day}}"></app-text><span>: </span>

                  <span *ngFor="let time of day.time; let j = index">
                    <span *ngIf="j" class="whitespace-prewrap">, </span>
                    <span>{{time.from}} - {{time.to}}</span>

                  </span>

                </div>
              </div>

            </div>
          </div>


        </div>
      </div>


    </div>



  </div>
  <div class="w-100 d-flex flex-column">


    <div  class="heading-2 left-bold-border margin-top-8 margin-bottom-16">
      <app-text page="calendar_view" default="Special days"></app-text>
    </div>
    <div formArrayName="dayOfYearArr" class="w-100">

      <div class="d-flex flex-column" *ngFor="let range of dayOfYearArrView; let i = index">
        <div>

          <div class="lines-1 d-flex flex-column justify-content-start margin-bottom-12">


            <!--<div class="lines-1" *ngIf="range.isOpen && range.language">-->
              <!--<app-text page="calendar_view" default="Language" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>-->

              <!--&lt;!&ndash;{{range.language}}&ndash;&gt;-->
              <!--<span *ngFor="let l of languageArr">-->
                <!--<app-text page="language" default="{{l.name}}" *ngIf="l.value == range.language"></app-text>-->
              <!--</span>-->
            <!--</div>-->

            <div *ngIf="range.isOpen == '1'">
              <app-text page="calendar_view" default="Open" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>
            <div *ngIf="range.isOpen == '0'">
              <app-text page="calendar_view" default="Closed" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>
            <div *ngIf="range.isOpen == '2'">
              <app-text page="calendar_view" default="Open only by appointment" class="font-weight-bold"></app-text><span class="font-weight-bold whitespace-pre">: </span>
            </div>

            <div class="d-flex" [ngClass]="range.type != 'grigorian' ? 'flex-row-reverse align-content-end' : ''">
              <!--<app-visitinghours [timeDataForParse]="dayOfWeekArr.at(i).get('days').value"></app-visitinghours>-->
              <!--<div>-->
                <!--<div class="lines-1" *ngFor="let day of week.days" [hidden]="!day.time.length">-->
                  <!--<app-text page="winery_one" default="{{day.day}}"></app-text><span>: </span>-->

                  <!--<span *ngFor="let time of day.time; let j = index">-->
                    <!--<span *ngIf="j" class="whitespace-prewrap">, </span>-->
                    <!--<span>{{time.from}} - {{time.to}}</span>-->

                  <!--</span>-->

                <!--</div>-->
              <!--</div>-->
              <span class="whitespace-pre">{{range.dayFrom}} </span>
              <!--<span class="whitespace-pre">{{range.monthFrom}} </span>-->
              <app-text class="whitespace-pre" page="calendar" default="{{range.monthFrom}} "></app-text>
              <span class="whitespace-pre" *ngIf="!range.everyYear">{{range.yearFrom}} </span>
              <span class="whitespace-pre" *ngIf="!range.oneDay"> - </span>
              <span class="whitespace-pre" *ngIf="!range.oneDay">{{range.dayTo}} </span>
              <app-text class="whitespace-pre" page="calendar" default="{{range.monthTo}} " *ngIf="!range.oneDay"></app-text>
              <!--<span class="whitespace-pre" *ngIf="!range.oneDay">{{range.monthTo}} </span>-->
              <span class="whitespace-pre" *ngIf="!range.everyYear && !range.oneDay">{{range.yearTo}} </span>
              <span class="whitespace-pre" *ngIf="!range.wholeDay">: </span>

              <span class="whitespace-pre" *ngIf="!range.wholeDay && range.isOpen">{{range.timeFrom}} </span>
              <span class="whitespace-pre" *ngIf="!range.wholeDay && range.isOpen"> - </span>
              <span class="whitespace-pre" *ngIf="!range.wholeDay && range.isOpen">{{range.timeTo}} </span>
            </div>
          </div>

        </div>
      </div>


    </div>


  </div>
</div>
