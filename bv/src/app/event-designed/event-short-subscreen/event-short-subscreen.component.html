
<div class="margin-top-16 margin-right-12 margin-left-20 justify-content-between d-flex flex-row-reverse ">


  <button class="btn m-0 p-0" (click)="close()">
    <mat-icon svgIcon="icn-close-bonvine" class="icon-close"></mat-icon>
  </button>


  <div ngbDropdown class="d-inline-block" display="dynamic" placement="bottom-left"
       *ngIf="data && eventShortDesignedComponent && eventShortDesignedComponent.eventData && !accountService.isNoUser()">
    <div class="" id="listDropdown" ngbDropdownToggle>
      <app-icon-bonvino svgIcon="icn-menu" class="icn-menu" link="fill"></app-icon-bonvino>
    </div>
    <div ngbDropdownMenu aria-labelledby="listDropdown" class="menu-dropdown p-0">
      <div class="d-flex flex-column align-items-start menu-buttons">

        <div class="" *ngIf="isTranslatable()">
          <a [routerLink]="langService.editable ? null : viewEventLink()" class="hyperlink">
            <app-text page="event_one"  default="View event"></app-text>
          </a>
        </div>
        <div class="" *ngIf="isEditable()">
          <a [routerLink]="langService.editable ? null : editEventLink()" class="hyperlink">
            <app-text page="event_one"  default="Edit event"></app-text>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

<div>
  <app-event-short-designed [data]="data" [listerner]="listerner" *ngIf="data"></app-event-short-designed>
</div>
