<form [formGroup]="form">
  <div class="form-group row">
    <label class="col-4 text-right my-auto" for="country">
      <app-text page="quality" place="country" default="Country:"></app-text>
    </label>
    <select id="country" name="country" class="form-control col-4" formControlName="country_id">
      <option value="0">
        <app-text page="quality" place="select" default="Select"></app-text>
      </option>
      <option *ngFor="let country of countries; let i = index" value="{{countries[i].id}}">{{countries[i].name}}</option>
    </select>
  </div>

  <div formArrayName="regionsForm">
    <div *ngFor="let region of allRegiones; let i = index">
      <div class="form-group row" *ngIf="langService.editable || allRegiones[i].length > 0">
        <label class="col-4 text-right my-auto" for="region">
          <app-text page="vineyard_common_info" place="region{{i + 1}}" default="Region {{i + 1}}:"></app-text>
        </label>
        <select id="region" name="region" [formControlName]="i">
          <option value="0">
            <app-text page="vineyard_common_info" place="select" default="Select"></app-text>
          </option>
          <option *ngFor="let region of allRegiones[i]" value="{{region.id}}">{{region.name}}</option>
        </select>
        <div *ngIf="langService.editable">
          <app-text page="vineyard_common_info" place="select" default="Select"></app-text>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 text-right my-auto" for="name">
      <app-text page="quality" place="name" default="Name:"></app-text>
    </label>
    <input id="name" type="text" class="form-control col-4" formControlName="name">
  </div>


  <div class="form-group row">
    <label class="col-4 text-right my-auto" for="years">
      <app-text page="quality" place="years" default="Years:"></app-text>
    </label>
    <input id="years" type="text" class="form-control col-4" formControlName="years">
  </div>
  <app-superimage [storage]="STORAGE" [downloadedData]="downloadedData"></app-superimage>

  <div class="row" *ngIf="langService.editable || routeData.editable && routeData.available">
    <div class="col-4 offset-4">
      <button class="btn btn-success btn-block" (click)="submit()">
        <app-text page="quality" place="submit" default="Submit"></app-text>

      </button>
    </div>
  </div>

  <div class="row" *ngIf="langService.editable || !routeData.editable && routeData.available">
    <div class="col-4 offset-4">
      <button class="btn btn-success btn-block" (click)="edit()">
        <app-text page="quality" place="edit" default="Edit"></app-text>

      </button>
    </div>
  </div>

  <div class="row" *ngIf="langService.editable || !routeData.editable && routeData.available">
    <div class="col-4 offset-4">
      <button class="btn btn-success btn-block" (click)="delete()">
        <app-text page="quality" place="delete" default="Delete"></app-text>

      </button>
    </div>
  </div>

  <div *ngIf="langService.editable || routeData.editable && routeData.download">
    <div class="row">
      <div class="col-4 offset-4">
        <button class="btn btn-success btn-block" (click)="returnBack()">
          <app-text page="quality" place="return_back" default="Return back"></app-text>

        </button>
      </div>
    </div>
  </div>
</form>
