<div class="card">
  <div class="card-body">
    <form [formGroup]="form">

      <div class="form-group row">
        <label class="col-4 text-right my-auto" for="email">
          <!--Email:-->
          <app-text page="login" place="email" default="" default="Email:"></app-text>
        </label>
        <input id="email" type="email" class="form-control col-4" formControlName="email">
      </div>
      <div *ngIf="email.touched && email.invalid" class="text-center">
        <div class="alert alert-danger" *ngIf="email.errors.required">
          <!--Enter email-->
          <app-text page="login" place="enter_email" default="Enter email"></app-text>
        </div>
        <div class="alert alert-danger" *ngIf="email.errors.email">
          <!--Wrong email pattern-->
          <app-text page="login" place="Wrong_email_pattern" default="Wrong email pattern"></app-text>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 text-right my-auto" for="password">
          <!--Password:-->
          <app-text page="login" place="password" default="Password:"></app-text></label>
        <input id="password" type="password" class="form-control col-4" formControlName="password">
      </div>
      <div *ngIf="password.touched && password.invalid" class="text-center">
        <div class="alert alert-danger" *ngIf="password.errors.required">
          <!--Enter password-->
          <app-text page="login" place="enter_password" default="Enter password"></app-text>
        </div>
        <!--<div class="alert alert-danger" *ngIf="password.errors.pattern">-->
          <!--Password must be at least 8 character length and must include at least one upper case letter, one down case letter, one digit and one symbol-->
          <!--<app-text page="login" place="Wrong_password_pattern" default="Password must be at least 8 character length and must include at least one upper case letter, one down case letter, one digit and one symbol"></app-text>-->
        <!--</div>-->
      </div>


      <button class="btn btn-success" (click)="submit()">
        <!--Submit-->
        <app-text page="login" place="submit" default="Submit"></app-text>
      </button>
    </form>
  </div>
</div>
