<div ngbDropdown placement="top-right" class="d-flex" display="dynamic">
  <div class="d-flex">
    <div class="" *ngIf="!variables.bengat">
      <button class="btn btn-option hyperlink p-0" ngbDropdownToggle>
        <app-text page="navigation" default="Login" class="border-right-login1"></app-text>
      </button>
    </div>
    <!--<div class="">-->
      <!--<button class="btn btn-option hyperlink p-0" (click)="openRegistrationDialog()">-->
        <!--<app-text page="navigation" default="Register"></app-text>-->
      <!--</button>-->
    <!--</div>-->
  </div>



  <div ngbDropdownMenu aria-labelledby="listDropdown" class="log-in-pop-up m-0 p-0">
    <form [formGroup]="form">
      <div class="d-flex flex-column align-items-start margin-bottom-32 margin-left-32 margin-top-32 margin-right-32">
        <div class="heading-1 margin-bottom-16">
          <app-text page="login" default="Log in" class="heading-1"></app-text>
        </div>

        <div class="field align-self-stretch d-flex flex-column margin-bottom-16">
          <app-text page="login" place="email" default="Email" class="field-hint"></app-text>
          <input type="email" class="field-input align-self-stretch" formControlName="email">
        </div>
        <div class="field align-self-stretch d-flex flex-column margin-bottom-32">
          <app-text page="login" place="password" default="Password" class="field-hint"></app-text>
          <input type="password" class="field-input align-self-stretch" formControlName="password">
        </div>

        <div class=" d-flex flex-row justify-content-between align-items-center">

          <div>
            <button class="btn btn-type-1 field-content text-uppercase" (click)="submit()">
              <app-text page="navigation" place="login" default="Login"></app-text>
            </button>
          </div>
          <!--<div>-->
            <!--<button class="btn btn-link hyperlink h-100" (click)="openRegistrationDialog()">-->
              <!--<app-text page="navigation" place="registration" default="Registration"></app-text>-->
            <!--</button>-->
          <!--</div>-->

        </div>
      </div>
    </form>
  </div>
</div>
