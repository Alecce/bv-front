
<form [formGroup]="form">
  <div class="d-flex w-100"
       [ngClass]="isBigScreen() ? '' : 'flex-column'">
    <div class="d-flex flex-column"
         [ngClass]="isBigScreen() ? 'flex-even margin-right-36' : 'margin-bottom-32'">


      <div  class="heading-2 left-bold-border">
        <app-text page="wines" default="Crushing & destemming"></app-text>
      </div>




      <div class="field align-self-stretch d-flex flex-column" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
        <app-text page="wines" default="Destemming" class="field-hint"></app-text>
        <app-select-bonvino formControlName_="destemming" [form]="form" #_destemming [disabled]="!isWineryOwner">
          <div select-title>
            <app-text page="wines" default="Mechanical"
                      [hidden]="destemming.value != 'Mechanical'"></app-text>
            <app-text page="wines" default="Manual"
                      [hidden]="destemming.value != 'Manual'"></app-text>

          </div>
          <div options class="d-flex flex-column align-items-start select-list-options">
            <button class="btn btn-option" (click)="_destemming.choose('0')">
              <app-text page="wines" default="Clear input"></app-text>
            </button>
            <button class="btn btn-option" (click)="_destemming.choose('Mechanical')">
              <app-text page="wines" default="Mechanical"></app-text>
            </button>
            <button class="btn btn-option" (click)="_destemming.choose('Manual')">
              <app-text page="wines" default="Manual"></app-text>
            </button>
          </div>
        </app-select-bonvino>
        <div *ngIf="langService.editable">

          <app-text page="wines" default="Clear input"></app-text>
          <app-text page="wines" default="Mechanical"></app-text>
          <app-text page="wines" default="Manual"></app-text>
        </div>
      </div>



      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="sorting" [form]="form" #_sorting [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Sorting" (click)="_sorting.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>

      <div class="field align-self-stretch d-flex flex-column" *ngIf="sorting.value">
        <app-checkbox-bonvino formControlName_="sorting_manual" [form]="form" #_msorting [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Manual sorting" (click)="_msorting.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div class="field align-self-stretch d-flex flex-column" *ngIf="sorting.value">
        <app-checkbox-bonvino formControlName_="sorting_optic" [form]="form" #_osorting [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Optic sorting" (click)="_osorting.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div class="field align-self-stretch d-flex flex-column" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
        <app-text page="wines" default="Crushing" class="field-hint"></app-text>
        <app-select-bonvino formControlName_="crushing" [form]="form" #_crushing [disabled]="!isWineryOwner">
          <div select-title>
            <app-text page="wines" default="Without"
                      [hidden]="crushing.value != 'Without'"></app-text>
            <app-text page="wines" default="Gently squeezed"
                      [hidden]="crushing.value != 'Gently squeezed'"></app-text>

          </div>
          <div options class="d-flex flex-column align-items-start select-list-options">
            <button class="btn btn-option" (click)="_crushing.choose('0')">
              <app-text page="wines" default="Clear input"></app-text>
            </button>
            <button class="btn btn-option" (click)="_crushing.choose('Without')">
              <app-text page="wines" default="Without"></app-text>
            </button>
            <button class="btn btn-option" (click)="_crushing.choose('Gently squeezed')">
              <app-text page="wines" default="Gently squeezed"></app-text>
            </button>
          </div>
        </app-select-bonvino>
        <div *ngIf="langService.editable">
          <app-text page="wines" default="Clear input"></app-text>
          <app-text page="wines" default="Without"></app-text>
          <app-text page="wines" default="Gently squeezed"></app-text>

        </div>
      </div>

      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="transfer" [form]="form" #_transfer [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Transfer by gravity ow" (click)="_transfer.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div  class="heading-2 left-bold-border">
        <app-text page="wines" default="Maceration & Fermentation"></app-text>
      </div>




      <div class="d-flex flex-fill justify-content-between">

        <div class="field align-self-stretch d-flex flex-column flex-even margin-right-20" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Maceration" class="field-hint"></app-text>
          <input type="text" class="field-input align-self-stretch" formControlName="maceration_range">
        </div>


        <div class="field align-self-stretch d-flex flex-column flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Type" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="maceration_type" [form]="form" #_maceration_type [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="wines" default="Days"
                        [hidden]="maceration_type.value != 'hour'"></app-text>
              <app-text page="wines" default="Hours"
                        [hidden]="maceration_type.value != 'day'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_maceration_type.choose('day')">
                <app-text page="wines" default="Days"></app-text>
              </button>
              <button class="btn btn-option" (click)="_maceration_type.choose('hour')">
                <app-text page="wines" default="Hours"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">
            <app-text page="wines" default="Days"></app-text>
            <app-text page="wines" default="Hours"></app-text>
          </div>
        </div>


      </div>

      <div class="d-flex flex-fill justify-content-between">

        <div class="field align-self-stretch d-flex flex-column flex-even margin-right-20" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Temperature" class="field-hint"></app-text>
          <input type="text" class="field-input align-self-stretch" formControlName="maceration_temperature" *ngIf="maceration_is_fahrenheit.value == '0'">
          <input type="text" class="field-input align-self-stretch" formControlName="maceration_temperature_f" *ngIf="maceration_is_fahrenheit.value == '1'">
        </div>


        <div class="field align-self-stretch d-flex flex-column flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="System" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="maceration_is_fahrenheit" [form]="form" #_maceration_is_fahrenheit [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="wines" default="Celsius"
                        [hidden]="maceration_is_fahrenheit.value != '0'"></app-text>
              <app-text page="wines" default="Fahrenheit"
                        [hidden]="maceration_is_fahrenheit.value != '1'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_maceration_is_fahrenheit.choose('0')">
                <app-text page="wines" default="Celsius"></app-text>
              </button>
              <button class="btn btn-option" (click)="_maceration_is_fahrenheit.choose('1')">
                <app-text page="wines" default="Fahrenheit"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">
            <app-text page="wines" default="Celsius"></app-text>
            <app-text page="wines" default="Fahrenheit"></app-text>
          </div>
        </div>

      </div>



      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="maceration_carbonic" [form]="form" #_maceration_carbonic [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Carbonic maceration" (click)="_maceration_carbonic.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div class="d-flex flex-fill justify-content-between">

        <div class="field align-self-stretch d-flex flex-column flex-even margin-right-20" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Fermentation" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="fermentation_type" [form]="form" #_fermentation_type [disabled]="!isWineryOwner">
            <div select-title>
              <!--<app-text page="wines" default="Select"-->
                        <!--[hidden]="fermentation_type.value != ''"></app-text>-->
              <app-text page="wines" default="Inox"
                        [hidden]="fermentation_type.value != 'inox'"></app-text>
              <app-text page="wines" default="Barriques"
                        [hidden]="fermentation_type.value != 'barriques'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_fermentation_type.choose('')">
                <app-text page="wines" default="Clear input"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_type.choose('inox')">
                <app-text page="wines" default="Inox"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_type.choose('barriques')">
                <app-text page="wines" default="Barriques"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">
            <app-text page="wines" default="Clear input"></app-text>
            <app-text page="wines" default="Inox"></app-text>
            <app-text page="wines" default="Barriques"></app-text>
          </div>
        </div>

        <div class="field align-self-stretch d-flex flex-column flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Days" class="field-hint"></app-text>
          <input type="text" class="field-input align-self-stretch" formControlName="fermentation_range">
        </div>

      </div>


      <div class="d-flex flex-fill justify-content-between">

        <div class="field align-self-stretch d-flex flex-column margin-right-20 flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Temperature" class="field-hint"></app-text>
          <input type="text" class="field-input align-self-stretch" formControlName="fermentation_temperature" *ngIf="fermentation_is_fahrenheit.value == '0'">
          <input type="text" class="field-input align-self-stretch" formControlName="fermentation_temperature_f" *ngIf="fermentation_is_fahrenheit.value == '1'">
        </div>


        <div class="field align-self-stretch d-flex flex-column flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="System" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="fermentation_is_fahrenheit" [form]="form" #_fermentation_is_fahrenheit [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="wines" default="Celsius"
                        [hidden]="fermentation_is_fahrenheit.value != '0'"></app-text>
              <app-text page="wines" default="Fahrenheit"
                        [hidden]="fermentation_is_fahrenheit.value != '1'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_fermentation_is_fahrenheit.choose('0')">
                <app-text page="wines" default="Celsius"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_is_fahrenheit.choose('1')">
                <app-text page="wines" default="Fahrenheit"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">
            <app-text page="wines" default="Celsius"></app-text>
            <app-text page="wines" default="Fahrenheit"></app-text>
          </div>
        </div>

      </div>



      <div class="d-flex flex-fill justify-content-between">


        <div class="field align-self-stretch d-flex flex-column margin-right-20 flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Fermentation tank" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="fermentation_tank" [form]="form" #_fermentation_tank [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="wines" default="Vertical"
                        [hidden]="fermentation_tank.value != 'Vertical'"></app-text>
              <app-text page="wines" default="Horizontal"
                        [hidden]="fermentation_tank.value != 'Horizontal'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_fermentation_tank.choose('0')">
                <app-text page="wines" default="Clear input"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_tank.choose('Vertical')">
                <app-text page="wines" default="Vertical"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_tank.choose('Horizontal')">
                <app-text page="wines" default="Horizontal"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">

            <app-text page="wines" default="Clear input"></app-text>
            <app-text page="wines" default="Vertical"></app-text>
            <app-text page="wines" default="Horizontal"></app-text>
          </div>
        </div>


        <div class="field align-self-stretch d-flex flex-column flex-even" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-text page="wines" default="Yeast" class="field-hint"></app-text>
          <app-select-bonvino formControlName_="fermentation_yeast" [form]="form" #_fermentation_yeast [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="wines" default="Natural"
                        [hidden]="fermentation_yeast.value != 'Natural'"></app-text>
              <app-text page="wines" default="Cultural"
                        [hidden]="fermentation_yeast.value != 'Cultural'"></app-text>

            </div>
            <div options class="d-flex flex-column align-items-start select-list-options">
              <button class="btn btn-option" (click)="_fermentation_yeast.choose('0')">
                <app-text page="wines" default="Clear input"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_yeast.choose('Natural')">
                <app-text page="wines" default="Natural"></app-text>
              </button>
              <button class="btn btn-option" (click)="_fermentation_yeast.choose('Cultural')">
                <app-text page="wines" default="Cultural"></app-text>
              </button>
            </div>
          </app-select-bonvino>
          <div *ngIf="langService.editable">
            <app-text page="wines" default="Natural"></app-text>
            <app-text page="wines" default="Cultural"></app-text>

          </div>
        </div>

      </div>


      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="fermentation_open_top" [form]="form" #_fermentation_open_top [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Open-top fermentation" (click)="_fermentation_open_top.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>




      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="malolactic_fermentation" [form]="form" #_malolactic_fermentation [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Malolactic fermentation" (click)="_malolactic_fermentation.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="malolactic_partial" [form]="form" #_malolactic_partial [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Partial malolactic fermentation" (click)="_malolactic_partial.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>

      <div class="field align-self-stretch d-flex flex-column" [ngClass]="isWineryOwner ? 'disabled-select' : ''">
        <app-text page="wines" default="Malolactic fermentation type" class="field-hint"></app-text>
        <app-select-bonvino formControlName_="malolactic_fermentation_type" [form]="form" #_malolactic_fermentation_type [disabled]="!isWineryOwner">
          <div select-title>
            <!--<app-text page="wines" default="Select"-->
                      <!--[hidden]="malolactic_fermentation_type.value != ''"></app-text>-->
            <app-text page="wines" default="Inox"
                      [hidden]="malolactic_fermentation_type.value != 'inox'"></app-text>
            <app-text page="wines" default="Barriques"
                      [hidden]="malolactic_fermentation_type.value != 'barriques'"></app-text>

          </div>
          <div options class="d-flex flex-column align-items-start select-list-options">
            <button class="btn btn-option" (click)="_malolactic_fermentation_type.choose('')">
              <app-text page="wines" default="Clear input"></app-text>
            </button>
            <button class="btn btn-option" (click)="_malolactic_fermentation_type.choose('inox')">
              <app-text page="wines" default="Inox"></app-text>
            </button>
            <button class="btn btn-option" (click)="_malolactic_fermentation_type.choose('barriques')">
              <app-text page="wines" default="Barriques"></app-text>
            </button>
          </div>
        </app-select-bonvino>
        <div *ngIf="langService.editable">
          <app-text page="wines" default="Clear input"></app-text>
          <app-text page="wines" default="Inox"></app-text>
          <app-text page="wines" default="Barriques"></app-text>
        </div>
      </div>



      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="batonnage" [form]="form" #_batonnage [isDisabledCheckbox]="!isWineryOwner">
          <app-text page="wines" default="Battonage" (click)="_batonnage.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>







      <div  class="heading-2 left-bold-border" [hidden]="!accountService.isAdmin()">
        <app-text page="wines" default="Awards"></app-text>
      </div>

      <div formArrayName="competitions" class="d-flex flex-column flex-even" [hidden]="!accountService.isAdmin()">

        <div class="d-flex flex-column" *ngFor="let competition of competitions.controls; let i = index">
          <div formGroupName="{{i}}">

            <div class="d-flex flex-fill justify-content-between" *ngIf="isWineryOwner">

              <div class="field align-self-stretch d-flex flex-column margin-right-20 w-100">



                <button class="btn btn-type-2 text-uppercase field-content" [disabled]="competitions.at(i).get('event').value" (click)="openAwardSelect(i)">
                  <app-text page="winery_add" default="Select award"></app-text>
                </button>
              </div>
              <div *ngIf="!competitions.at(i).get('event').value">
                <button class="btn m-0 p-0" (click)="removeCompetition(i)">
                  <mat-icon svgIcon="icn-close-bonvine" class="icon-close"></mat-icon>
                </button>
              </div>
            </div>

            <div class="d-flex flex-fill justify-content-between" *ngIf="competitions.at(i).get('competition').value">


              <app-text  page="wines_advanced" default="Competition:" class="lines-1"></app-text>
            </div>

            <div class="d-flex flex-fill justify-content-between">


              <div class="d-flex flex-fill justify-content-between" *ngIf="competitions.at(i).get('competition').value">

                <app-competition-one-row [competitionIdFormControl]="competitions.at(i).get('competition')"></app-competition-one-row>


              </div>
            </div>
            <!--<div class="lines-1" *ngIf="competitions.at(i).get('event').value">-->

              <!--<a [routerLink]="'/event/' + competitions.at(i).get('event').value">-->
                <!--<span>Event link</span>-->
              <!--</a>-->
            <!--</div>-->
            <div class="d-flex flex-fill justify-content-between" *ngIf="competitions.at(i).get('award').value">
              <app-text  page="wines_advanced" default="Award:" class="lines-1"></app-text>
            </div>
            <div class="d-flex flex-fill justify-content-between" *ngIf="competitions.at(i).get('award').value">


              <div class="d-flex flex-fill justify-content-between">

                <app-award-one-row [awardIdFormControl]="competitions.at(i).get('award')"></app-award-one-row>


              </div>
            </div>
            <div class="d-flex flex-fill justify-content-between">


              <div class="d-flex flex-fill justify-content-between">

                <div class="field align-self-stretch d-flex flex-column margin-right-20 w-100" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
                  <app-text page="wines_advanced" default="Year" class="field-hint"></app-text>
                  <input type="text" class="field-input align-self-stretch" formControlName="year">

                </div>

                <div class="field align-self-stretch d-flex align-items-end">

                  <app-checkbox-bonvino formControlName_="is_confirmed" [form]="competitions.at(i)" #_confirmed [isDisabledCheckbox]="!isWineryOwner">
                    <app-text page="wines" default="Confirmed" (click)="_confirmed.check()" class="lines-1"></app-text>
                  </app-checkbox-bonvino>
                </div>


              </div>
            </div>
          </div>
        </div>

        <div class="d-flex margin-bottom-32 justify-content-center" *ngIf="isWineryOwner">
          <button class="btn m-0 p-0" (click)="addCompetition(null)">
            <app-icon-bonvino svgIcon="icn-add" class="icn-add" link="fill"></app-icon-bonvino>
          </button>
        </div>
        <div class="m-0 p-0 d-flex justify-content-center" *ngIf="!isWineryOwner">
          <app-icon-bonvino svgIcon="icn-add-chrome" class="icn-add"></app-icon-bonvino>
        </div>

      </div>





      <div  class="heading-2 left-bold-border">
        <app-text page="wines" place="sertifications" default="Certifications"></app-text>
      </div>



      <div class="field align-self-stretch d-flex flex-column">
        <app-checkbox-bonvino formControlName_="quality" [form]="form" #_quality>
          <app-text page="wines" default="Geographical indications" (click)="_quality.check()" class="lines-1"></app-text>
        </app-checkbox-bonvino>
      </div>


      <div *ngIf="quality.value" class="d-flex flex-column w-100 margin-bottom-32">
        <div class="field align-self-stretch d-flex flex-column" [ngClass]="!isWineryOwner ? 'disabled-select' : ''">
          <app-select-search-bonvino formControlName_="qualitySearch" [form]="form" #_qualitySearch [disabled]="!isWineryOwner">
            <div select-title>
              <app-text page="winery_add" default="Select indication" class="field-hint"></app-text>
            </div>
            <div options class="d-flex flex-column align-items-start select-list-options-full">
              <button *ngFor="let quality of qualitySearchList | paginate: { id: 'pagination-quality', itemsPerPage: 10, currentPage: qualityPage, totalItems: qualityTotal}"
